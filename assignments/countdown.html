<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <style>
      body {
        margin: 0;
      }
      #time {
        color: pink;
        align-items: center;
        display: flex;
        height: 500px;
        justify-content: center;
      }
      #grad {
        color: pink;
        text-align: center;
        background-image: url(../images/Gif.gif);
      }

      #countdown {
        display: inline-block;
      }
    </style>
  </head>
  <body>

<div id="grad">
<h1>Graduation Countdown!</h1>

<img src="../images/jwillis_vectorlogo.jpg" alt="">

    <div id="time">
      <h1 id="countdown">PLACEHOLDER</h1>
    </div>
    /</div>
    <script type="text/javascript">
      let deadline = new Date('July 22, 2022 16:30:00');

      function setCountdown() {
        let now = new Date();

        // # of milliseconds between deadline and now
        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor(
          (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds = Math.floor(
          (timeLeft % (1000 * 60)) / 1000
        );

        document.getElementById('countdown').innerHTML =
          days + ' days ' + hours + ' hours ' + minutes + ' minutes '
            + seconds + ' seconds ';
      }

      setInterval(setCountdown, 1000);
    </script>
  </body>
</html>
