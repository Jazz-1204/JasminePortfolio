<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Slideshow!</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
<body>
  <div id="slideshow">
    <img id="slide1" class="slideshowImage" src="../images/Twilight_RedesignB.png"/>
    <img id="slide2" class="slideshowImage" src="../images/untitled-14.png"/>
    <img id="slide3" class="slideshowImage" src="../images/Untitled 2.png"/>
    <img id="slide4" class="slideshowImage" src="../images/Untitled 3.png"/>
    </div>

    <input
      type="button"
      id="previous"
      value="<<---"
      onclick="showPreviousSlide()"
    >
    <input
      type="button"
      id="next"
      value="--->>"
      onclick="showNextSlide()"
    >

      <script type="text/javascript" src="../js/slideshow.js"></script>
      </body>
</html>
